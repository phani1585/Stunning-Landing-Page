<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" type="text/css" href="/Stunning-Landing-Page/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" href="/Stunning-Landing-Page/favicon.png">
  </head>
  <body>

    <!--Header-->

    <header>
      <div class="logo-container">
        <img src="/Stunning-Landing-Page/stunning-logo.png" alt="Stunning Logo" />
      </div>

      <nav class="main-menu">
        <span>Home</span>
        <span>About</span>
        <span>Blog</span>
        <span>Jobs</span>
      </nav>

      <button class="your-ac-btn">Your Account</button>
    </header>

    <!--Main-->

    <main>
      <section class="right-container">
        <div class="stunning-head">
          Stunning<br />
          Workplace<span class="dot">.</span>
        </div>

        <p>
          With Stunning, remote teams can organize projects,<br />
          manage shifting priorities, and get work done.
        </p>

        <div class="account-container">
          <button class="new-acc-btn">New Account</button>
          <img src="/Stunning-Landing-Page/arrow-up.png" alt="up-arrow" />
          <img src="/Stunning-Landing-Page/arrow-down.png" alt="down-arrow" />
        </div>

        <!--Card Section-->

        <div class="dmm-card-container">
          <div class="dmm-card eff-hover">
            <div class="card-main">
              <div class="check-box">
                <img class="tick-blue" src="/Stunning-Landing-Page/tick-blue.png" alt="" />
                <img class="tick-gray" src="/Stunning-Landing-Page/tick-gray.png" alt="" />
              </div>
              <span>Dmm design</span>
            </div>
            <div class="card-other">
              <img src="/Stunning-Landing-Page/user-pink.png" alt="user-pink" />             
              <span>20 Dec</span>
              <div class="card-color pink"></div>
            </div>
          </div>

          <div class="dmm-card eff-hover">
            <div class="card-main">
              <div class="check-box">
                <img class="tick-blue" src="/Stunning-Landing-Page/tick-blue.png" alt="" />
                <img class="tick-gray" src="/Stunning-Landing-Page/tick-gray.png" alt="" />
              </div>
              <span>Blurr animation</span>
            </div>
            <div class="card-other">
              <img src="/Stunning-Landing-Page/user-orange.png" alt="user-pink" />
              <span>22 Dec</span>
              <div class="card-color orange"></div>
            </div>
          </div>

          <div class="dmm-card eff-hover">
            <div class="card-main">
              <div class="check-box">
                <img class="tick-blue" src="/Stunning-Landing-Page/tick-blue.png" alt="" />
                <img class="tick-gray" src="/Stunning-Landing-Page/tick-gray.png" alt="" />
              </div>
              <span>illustration</span>
            </div>
            <div class="card-other">
              <img src="/Stunning-Landing-Page/user-blue.png" alt="user-pink" />
              <span>26 Dec</span>
              <div class="card-color blue"></div>
            </div>
            </div>
          </div>

          <div class="dmm-card eff-hover">
            <div class="card-main">
              <div class="check-box">
                <img class="tick-blue" src="/Stunning-Landing-Page/tick-blue.png" alt="" />
                <img class="tick-gray" src="/Stunning-Landing-Page/tick-gray.png" alt="" />
              </div>
              <span>Refunds</span>
            </div>
            <div class="card-other">
              <img src="/Stunning-Landing-Page/user-red.png" alt="user-pink" />
              <span>28 Dec</span>
              <div class="card-color red"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="left-container">
        <div class="hero-banner">
        <img src="/Stunning-Landing-Page/landing-section-image.png" alt="Hero banner" />
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
